<div>
    <form name="signupForm" class="form-signin" ng-submit="submitSignUp()">

        <h1 class="h3 mb-3">Please enter your data</h1>

        <input type="email" name="email" class="form-control mb-3" placeholder="Email address" ng-model="user.email"
            required>

        <p ng-show="signupForm.email.$error.email">Not valid email</p>

        <input type="password" class="form-control mb-3" name="password" ng-model="user.password" ng-minlength="8"
            ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" placeholder="MasterPassword" required />

        <p ng-show="signupForm.password.$error.required">*</p>
        <p ng-show="signupForm.password.$error.minlength">
            Passwords must be more than 8 characters.</p>
        <p ng-show="signupForm.password.$error.pattern">
            Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</p>

        <input type="password" class="form-control mb-3" name="passwConfirm" ng-model="user.passwordC"
            placeholder="Repeat MasterPassword" valid-password-c="user.password" required />

        <p ng-show="signupForm.passwordC.$error.noMatch">Passwords do not match.</span>
        <p ng-show="signupForm.passwordC.$error.required">*</p>

        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="signupForm.$invalid">Sign
            up</button>

        <p class="mt-5 mb-3 text-muted">Â© 2021</p>
    </form>

</div>
