<div class="container">
    <nav class="navbar navbar-light bg-light justify-content-between mb-2">
        <a class="navbar-brand">PassSafe</a>
        <form class="form-inline">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
            </svg>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createAccount">
                Add new account
            </button>
        </form>
    </nav>
    <div class="row">
        <div class="col-md-4" ng-repeat="account in vault">
            <div class="card mb-4">
                <h2 class="card-header">{{account.service}} <button type="button" class="btn btn-danger"
                        style="float: right;" ng-click="removeAccount(account.id)">Delete</button>
                </h2>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg> {{account.username}}
                        </li>
                        <li class="list-group-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path
                                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
                            </svg> {{account.email}}
                        </li>
                        <button class="btn btn-warning btn-sm" type="button" data-toggle="collapse"
                            data-target="#collapsePassw-{{account.id}}" aria-expanded="false"
                            aria-controls="collapsePassw">
                            Show Password
                        </button>
                        <div class="collapse" id="collapsePassw-{{account.id}}">
                            <li class="list-group-item">{{account.password}}</li>
                        </div>
                    </ul>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm btn-block" href="{{account.url}}" target="_blank"
                        rel="noopener noreferrer">Go to website</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createAccount" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Insert your account data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="accForm" class="form-group">
                    <input type="text" class="form-control mb-2" placeholder="Service name" ng-model="form.service"
                        required>
                    <input type="text" class="form-control mb-2" placeholder="Username" ng-model="form.username"
                        required>
                    <input type="email" class="form-control mb-2" placeholder="Email address (optional)"
                        ng-model="form.email">
                    <input type="password" class="form-control mb-2" placeholder="Password" ng-model="form.password"
                        required>
                    <input type="text" class="form-control" placeholder="Website URL (optional)" ng-model="form.url">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="createAccount()"
                    ng-disabled="accForm.$invalid">Save account</button>
            </div>
        </div>
    </div>
</div>
