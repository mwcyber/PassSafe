<div class="container">
    <nav class="navbar navbar-light bg-light justify-content-between mb-2">
        <a class="navbar-brand">PassSafe</a>
        <form class="form-inline">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createAccount">
                Add new account
            </button>
        </form>
    </nav>
    <div class="row">
        <div class="col-md-4 ng-scope" ng-repeat="account in vault">
            <div class="card mb-4 box-shadow">
                <h2 class="card-header">{{account.service}} <button type="button" class="btn btn-danger"
                        style="float: right;" ng-click="removeAccount(account.id)">Delete</button>
                </h2>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="bi bi-person-circle"></i> {{account.username}}</li>
                        <li class="list-group-item"><i class="bi bi-envelope-fill"></i> {{account.email}}</li>
                        <button class="btn btn-warning btn-sm" type="button" data-toggle="collapse"
                            data-target="#collapsePassw-{{account.id}}" aria-expanded="false"
                            aria-controls="collapsePassw">
                            Show Password
                        </button>
                        <div class="collapse" id="collapsePassw-{{account.id}}">
                            <li class="list-group-item">{{account.password}}</li>
                        </div>
                    </ul>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm btn-block" href="{{account.url}}" target="_blank"
                        rel="noopener noreferrer">Go to website</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createAccount" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Insert your account data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="accForm" class="form-signin">
                    <input type="text" class="form-control mb-2" placeholder="Service name" ng-model="form.service"
                        required>
                    <input type="text" class="form-control mb-2" placeholder="Username" ng-model="form.username"
                        required>
                    <input type="email" class="form-control mb-2" placeholder="Email address (optional)"
                        ng-model="form.email">
                    <input type="password" class="form-control mb-2" placeholder="Password" ng-model="form.password"
                        required>
                    <input type="text" class="form-control" placeholder="Website URL (optional)" ng-model="form.url">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="createAccount()"
                    ng-disabled="accForm.$invalid">Save account</button>
            </div>
        </div>
    </div>
</div>
