<div class="container">
    <nav class="navbar navbar-light bg-light justify-content-between mb-2">
        <a class="navbar-brand">PassSafe</a>
        <form class="form-inline">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createAccount">
                Add new account
            </button>
        </form>
    </nav>
    <div class="row">
        <div class="col-3" ng-repeat="account in vault">
            <div class="card mb-2">
                <div class="card-body">
                    <h3 class="card-title">{{account.service}}</h3>
                    <p class="card-text">Username: {{account.username}}</p>
                    <p class="card-text">Email: {{account.email}}</p>
                    <p class="card-text">Password: {{account.password}}</p>
                    <p class="card-text">Url: {{account.url}}</p>
                    <button type="button" class="btn btn-primary btn-block"
                        ng-click="removeAccount(account.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createAccount" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Insert your account data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-signin">
                    <input type="text" class="form-control mb-2" placeholder="Service name" ng-model="form.service">
                    <input type="text" class="form-control mb-2" placeholder="Username" ng-model="form.username">
                    <input type="text" class="form-control mb-2" placeholder="Email address" ng-model="form.email">
                    <input type="password" class="form-control mb-2" placeholder="Password" ng-model="form.password">
                    <input type="text" class="form-control" placeholder="Website URL" ng-model="form.url">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="createAccount()">Save account</button>
            </div>
        </div>
    </div>
</div>
